<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>KRM Tree</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>

      .node rect {
        cursor: pointer;
        fill: #fff;
        fill-opacity: 0.5;
        stroke: #3182bd;
        stroke-width: 1.5px;
      }
      
      .node text {
        font: 10px sans-serif;
        pointer-events: none;
      }
      
      .link {
        fill: none;
        stroke: #9ecae1;
        stroke-width: 1.5px;
      }
      
      </style>
</head>
<body>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="./dist/main.js"></script>
</body>
</html>
